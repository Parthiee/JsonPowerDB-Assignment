<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Student Enrollment Form</title>
</head>
<body>

<div class="form-container">
    <h1>Student Registration Form</h1>
    <form id="enrollmentForm">
        <label for="rollNo">Roll No:</label>
        <input type="text" name="rollNo" id="rollNo" onchange="getStudent()">

        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName">

        <label for="class">Class:</label>
        <input type="text" name="class" id="class">

        <label for="birthDate">Birth Date:</label>
        <input type="text" name="birthDate" id="birthDate" >

        <label for="address">Address:</label>
        <input type="text" name="address" id="address">

        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="text" name="enrollmentDate" id="enrollmentDate">

        <div class="button-row">
            <button type="button" id="saveB" onclick="saveData()">Save</button>
            <button type="button" id="updateB" onclick="updateData()" disabled=true>Update</button>
            <button type="button" id="resetB" onclick="resetForm()">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
